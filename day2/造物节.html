<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>css3dÈÄ†Áâ©ËäÇ</title>
    <style>
        body{
        background-image: url('./source/bg.jpg')
        }
        .container{
            margin: 0 auto 0 auto;
            width: 8.0625rem;
            perspective: 25rem;
        }

        #box{
            -webkit-transform-style: preserve-3d;
            height: 100%;
             -webkit-perspective-origin: 50% 50%;
        }

        #box > div{
            position: absolute;
            width: 8.0625rem;
            height: 73.125rem;
        }
    </style>
    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
</head>


<body>
<audio id="audio" autoplay="autoplay" src="./source/bgm.mp3"></audio>
<div style="text-align: right; position: absolute; right: 1rem; z-index: 999" id="laba" >‚è∏</div>
    <div id="container" class="container">
        <div id='box'>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        var box = document.getElementById('box');
        var arr = box.getElementsByTagName('div');
        var radius = calculateRadius(129, 20);
        var audio = document.getElementById('audio');

        for (var i = 0; i < arr.length; i++) {
            arr[i].style.background = 'url("./source/p' + (i + 1) + '.png") no-repeat';
            arr[i].style.WebkitTransform = "rotateY(" + 360 / arr.length * i + 'deg) translatez(' + radius + 'px)';
        }
        $('#laba').on('tap', function(e) {
            if (audio.paused) {
                audio.play();
                $('#laba').text('üé∫');
            } else {
                audio.pause();
                $('#laba').text('‚è∏');
            }
        })

        var startX = 0,
            x = 0,
            endX = 0;
        var flag = true;
        $('#box').on('touchstart', function(event) {
            event.preventDefault();
            var touch = event.targetTouches[0];
            startX = touch.pageX - x;
        })
        $('#box').on('touchmove', function(event) {
            if (flag) {
                event.preventDefault();
                var touch = event.targetTouches[0];
                endX = touch.pageX;
                x = endX - startX;
                box.style.transform = 'rotateY(' + x + 'deg)';
            } else {
                return false;
            }

        })
        $('#box').on('touchend', function(event) {
            console.log("over");
        });
        window.addEventListener('deviceorientation', function(event) {
            var gamma = event.gamma;
            if (Math.abs(gamma) > 1) {
                flag = false;
                box.style.transform = 'rotateY(' + gamma * 3 + 'deg)';
            } else {
                flag = true;
            }

        })
        function calculateRadius(length, totalNum) {
            return Math.round(length / (2 * Math.tan(Math.PI / totalNum))) - 3;
        }
    </script>
</body>

</html>
